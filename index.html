<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Map Layout</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="navbar">
    <img src="https://raw.githubusercontent.com/lewagon/fullstack-images/master/uikit/logo.png" alt="lewagon logo">
  </div>

  <div class="cards-map">
    <div class="cards">
      <div class="card-category" style="background-image: url(images/barcelona.jpg)">
        Barcelona
      </div>

      <div class="card-category" style="background-image: url(images/berlin.jpg)">
        Berlin
      </div>

      <div class="card-category" style="background-image: url(images/rio.jpg)">
        Rio
      </div>

      <div class="card-category" style="background-image: url(images/shanghai.jpg)">
        Shanghai
      </div>

      <div class="card-category" style="background-image: url(images/paris.jpg)">
        Paris
      </div>

      <div class="card-category" style="background-image: url(images/london.jpg)">
        London
      </div>

      <div class="card-category" style="background-image: url(images/beijing.jpg)">
        Beijing
      </div>

      <div class="card-category" style="background-image: url(images/singapore.jpg)">
        Singapore
      </div>

      <div class="card-category" style="background-image: url(images/nz.jpg)">
        New Zealand
      </div>

      <div class="card-category" style="background-image: url(images/korea.jpg)">
        South Korea
      </div>

      <div class="card-category" style="background-image: url(images/japan.jpg)">
        Japan
      </div>

      <div class="card-category" style="background-image: url(images/hk.jpg)">
        Hong Kong
      </div>
    </div>

    <img id="map"
    src='https://api.mapbox.com/styles/v1/mapbox/streets-v11/static/2.3381,48.8693,10.45,0,0/600x1000?access_token=pk.eyJ1IjoicGVpZXJuIiwiYSI6ImNrc3k4bGljZTJhNmsycHBuOWQ1aXRtaXMifQ.VEItqj1X_d5bZXBduY0rsw'>
  </div>
</body>
</html>
